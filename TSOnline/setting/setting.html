<html>

	<link href='../css/main.css' rel='stylesheet'>
	<link href='../css/calendar.css' rel='stylesheet'>

	<script src='../scripts/jquery.min.js'></script>
	<script src='../scripts/semantic.min.js'></script>
	<script src='../scripts/sortable.js'></script>
	<script src='../scripts/main.js'></script>
	<script src='../scripts/calendar.js'></script>
</head>
<body>
	<div class='ui inverted menu' id='superheader'>
		<a href='../homepage.html' class='item'>
			Homepage
		</a>
		<div class='ui simple dropdown item'>
			TS Request
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../request/request.html' class='item'>Add New</a>
				<a href='../request/deliver.html' class='item'>Deliver</a>
			</div>
		</div>
		<a href='../update/partno.html' class='item'>
			Update Part No
		</a>
		<div class='ui simple dropdown item'>
			Update TS Rev.
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../update/tsauto.html' class='item'>Auto</a>
				<a href='../update/tsmanual.html' class='item'>Manual</a>
			</div>
		</div>
		<div class='ui simple dropdown item'>
			List
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../list/ts.html' class='item'>TS x Supplier</a>
				<a href='../list/supplier.html' class='item'>Supplier x TS</a>
				
				<div class='ui left pointing dropdown link item'>
					<i class='dropdown icon'></i>
					<span class='text'>Contact</span>
					<div class='menu'>
						<a href='../list/contact.html' class='item'>Contact List</a>
						<a href='../update/contact.html' class='item'>Update Contact</a>
					</div>
				</div>	
				
				<div class='ui left pointing dropdown link item'>
					<i class='dropdown icon'></i>
					<span class='text'>History</span>
					<div class='menu'>
						<a href='../list/datats.html' class='item'>TS</a>
						<a href='../list/datasupplier.html' class='item'>Request</a>
					</div>
				</div>	
			</div>
		</div>
		<div class='ui simple dropdown item'>
			Cover Letter
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../export/export.html' class='item'>Auto</a>
				<a href='../export/exportmanual.html' class='item'>Manual</a>
			</div>
		</div>
		<div class='right menu'>
			<div class='header item'>Welcome, Admin</div>					
			<a class='item'>Help</a>
			<a href='../setting/setting.html' class='item'>Setting</a>
			<a href='../index.html' class='item'>Logout</a>
		</div>
	</div>

	<div class="ui container" id="input1form">
		
		<div class='ui green message'>
			<i class='close icon'></i>
			<div class='header'>
				Updated successfully. 
			</div>
		</div>
		<div class='ui red message'>
			<i class='close icon'></i>
			<div class='header'>
				Something wrong. 
			</div>
		</div>

		<div class="ui segment">

			<!-- Title -->
			<h1 class="ui header" id='titleheader2'>Setting</h1>
			<form class="ui form">

				<div class="two fields">

					<!-- No reg -->
					<div class="required field">
						<label id='titleheader'>Registration Number</label>
						<input type="text" name="noreg" value='ST0001' required>
					</div>		

					<!-- Password -->
					<div class="required field">
						<label id='titleheader'>Password</label>
						<input type="text" name="password" value='1234' required>
					</div>		
				</div>	

				<!-- Name -->
				<div class="required field">
					<label id='titleheader'>Full Name</label>
					<input type="text" name="staffname" value='Staff Name' required>
				</div>

				<!-- Email -->
				<div class="field">
					<label id='titleheader'>Email</label>
					<input type="text" name="email" value='email@email.com'>
				</div>	

				<div class='fields'>

					<!-- Dept name -->
					<div class="thirteen wide field">
						<label id='titleheader'>Department Name</label>
						<input type="text" name="deptname" value='Department Name'>
					</div>

					<!-- Dept code -->
					<div class="three wide field">
						<label id='titleheader'>Dept. Code</label>
						<input type="text" name="deptcode" value='DEPT01' onkeydown="upperCaseF(this)"/>
					</div>
				</div>

				<!-- Sect name -->
				<div class="field">
					<label id='titleheader'>Section Name</label>
					<input type="text" name="sectname" value='Section Name'>
				</div>

				<!-- Job title -->
				<div class="field">
					<label id='titleheader'>Job Title</label>
					<input type="text" name="jobtitle" value='Manager'>
				</div>

				<!-- Submit button -->
			<input class='ui inverted red button' type="button" onclick="location.href='';" value="Update" />						
			</form>	
		</div>
	</div>
	<div class="ui divider"></div>
</body>
</html>
