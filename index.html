<!doctype html>
<html lang='en'>

<head>
  <title>Axel Oktavian Antonio</title>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1;">
  <meta name="description" content="All Axel's information related with education, experience, and portfolio.">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RD1JM9E22V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RD1JM9E22V');
  </script>

  <link type="text/css" rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="assets/lib/fontawesome/css/all.css">
  <link type="text/css" rel="stylesheet" href="assets/css/main.css">
  <link type="text/css" rel="stylesheet" href="assets/css/theme.css">
  <style role="theme"></style>
</head>

<body class="background-theme">
  <div class='container' id='main-container'>
    <h1>
      <div id='name' class='title'></div>
    </h1>
    <div id='details'></div>
    <hr>
    <p>
    <div id='summary'></div>
    </p>
    <hr>
    <h3 class='title'>Experience <span id='experience-count' class='hover count'></span></h3>
    <hr>
    <div id='experience'></div>
    <hr>
    <h3 class='title'>Education <span id='education-count' class='hover count'></span></h3>
    <hr>
    <div id='education'></div>
    <hr>
    <h3 class='title'>Activities and Achievements <span id='activity-count' class='hover count'></span></h3>
    <hr>
    <div id='activity'></div>
    <hr>
    <div class='row'>
      <div class='col-md-6'>
        <h3 class='title'>Languages <span id='language-count' class='hover count'></span></h3>
        <hr>
        <div id='language'></div>
      </div>
      <div class='col-md-6'>
        <h3 class='title'>Skills <span id='skill-count' class='hover count'></span></h3>
        <hr>
        <div id='skill'></div>
      </div>
    </div>
    <hr>
    <h3 class='title'>Projects <span id='project-count' class='hover count'></span></h3>
    <hr>
    <div id='project'></div>
    <hr>
    <div class='hover text-center'>- Thank you for visiting -</div>
  </div>

  <div id='setting-icons'>
    <i id='theme-icon' class="fas fa-palette hover" data-toggle='tooltip' title='theme' data-placement='top'
      onclick="showSetting('theme')"></i>
  </div>

  <div id='setting-area' class="background-theme">
    <div class='container' id="setting-container">
      <i id='setting-close-button' class="fas fa-times hover" data-toggle='tooltip' title='close' data-placement='left'
        onclick="hideSetting()"></i>
      <div id='theme-setting-content' class="setting-content">
        <h5 class="title">Theme</h5>
        <hr>
        <div id="theme-form"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="assets/data.js"></script>
  <script type="text/javascript" src="assets/theme.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
