<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Isekai Manga List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Isekai manga list." />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link type="text/css" rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/lib/DataTables/datatables.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/lib/fontawesome/css/all.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/list.css" />
  </head>

  <body>
    <div class="container-fluid" id="list-page">
      <h1><abbr title="Isekai is a Japanese genre of portal fantasy and science fiction. It includes novels, light novels, films, manga, anime and video games that revolve around a person or people who are transported to and have to survive in another world, such as a fantasy world, virtual world, another planet, or parallel universe.">Isekai</abbr> Manga List</h1>
      <hr />
      <div id="list-area"></div>
    </div>

    <div class="modal fade" id="manga-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Manga Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-12 p-2">
                  <div id="manga-title"></div>
                  <div id="manga-title2"></div>
                  <div id="manga-badge"></div>
                </div>
                <div class="col-12 col-sm-6 p-2">
                  <div id="manga-image"></div>
                </div>
                <div class="col-12 col-sm-6 p-2">
                  <div id="manga-description"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div id="manga-link"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/lib/DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="assets/manga.js"></script>
    <script type="text/javascript" src="assets/js/list.js"></script>
  </body>
</html>
