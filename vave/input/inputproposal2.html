<html>
<head>
	<title>VAVE</title>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<link href='../css/semantic.min.css' rel='stylesheet'>
	<link href='../css/main.css' rel='stylesheet'>
	<link href='../css/pagination.css' rel='stylesheet'>
	<link href='../css/calendar.css' rel='stylesheet'>

	<script src='../scripts/jquery.min.js'></script>
	<script src='../scripts/semantic.min.js'></script>
	<script src='../scripts/sortable.js'></script>

	<script src='../scripts/pagination.js'></script>
	<script src='../scripts/pagination2.js'></script>
	<script src='../scripts/natural.js'></script>
	<script src='../scripts/calendar.js'></script>

	<script src='../scripts/main.js'></script>
	<script src='../scripts/loader.js'></script>

	<script src='../scripts/fixedheader.js'></script>
	<script src='../scripts/echarts/dist/echarts.min.js'></script>		
</head>
<body>
	<div class='ui inverted menu' id='superheader'>
		<a href='../homepage.html' class='item'>
			Homepage
		</a>
		<div class='ui simple dropdown item'>
			Proposal Process
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../input/inputproposal.html' class='item'>New/Edit Idea</a>
				<a href='../input/input.html' class='item'>Process Proposal</a>
			</div>
		</div>
		<div class='ui simple dropdown item'>
			List
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../list/index.html' class='item'>Proposal Detail</a>
				<a href='../list/list.html' class='item'>Process</a>
			</div>
		</div>
		<a href='../download/download.html' class='item'>
			Download
		</a>
		<div class='ui simple dropdown item'>
			Report
			<i class='dropdown icon'></i>
			<div class='menu'>
				<a href='../report/cost.html' class='item'>Cost Reduction Report</a>
				<a href='../report/process.html' class='item'>Process Report</a>
			</div>
		</div>

		<div class='right menu'>
			<div class='header item'>Welcome, Admin</div>
			<a href='../index.html' class='item'>Logout</a>
		</div>
	</div>

	<div class="ui container" style='width:50%;'>
		<div class='ui green message'>
			<i class='close icon'></i>
			<div class='header'>
				Proposal Found. 
			</div>
		</div>
		<div class='ui red message'>
			<i class='close icon'></i>
			<div class='header'>
				Something wrong. 
			</div>
		</div>

		<div class="ui segment">
			<h1 class="ui center aligned header" id='titleheader1'>VA PROPOSAL FORM</h1>
		</div>

		<!-- Form -->
		<form class="ui form">			
			<div class='ui segment'>					
				
				<div class="eight wide field">
					<label>Toyota Design Staff</label>
					<input type="text" name="designer" value='Designer Name'>
				</div>

				<div class='two fields'>
					<div class="field">
						<label>Car Manufaturer's Number</label>
						<input type="text" name="manufacturerno" value='MFC001' onkeydown="upperCaseF(this);">
					</div>
					<div class="required field">
						<label>Proposer Number</label>
						<input type="text" name="teardownno" value='TDN001' onkeydown="upperCaseF(this);" required>
					</div>
				</div>

				<h4 class='ui blue dividing header'>PART INFO</h4>	

				<div class="required eight wide field">
					<label>Vehicle Model (Please enter only 1 model)</label>
					<input type="text" name="model" onkeydown="upperCaseF(this);" value='MODEL001' required>
				</div>	

				<div class="field">
					<table class='ui very compact celled selectable center aligned table' id='newrow'>
						
						<!-- Table header -->
						<thead><tr>
							<th class='center aligned four wide' id='tableheader'>Part No*</th>
							<th class='center aligned' id='tableheader'>Part Name*</th>
						</tr></thead>	

						<tr>
							<td><input class='center aligned inputtable' name='partno[]' type='text' value='PART001' onkeydown='upperCaseF(this)' required></td>
							<td><input class='center aligned inputtable' name='partname[]' type='text' value='Part Name' required></td>
						</tr>

						<!-- For cloning -->
						<tr id='emptyrow' style="display:none;">
							<input type='hidden' name='partid[]' value='-1'>
							<td><input class='center aligned inputtable' name='partno[]' type='text' onkeydown="upperCaseF(this)"></td>
							<td><input class='center aligned inputtable' name='partname[]' type='text'></td>
						</tr>						
					</table>				
				</div>

				<!-- Button to add new row -->
				<div class='field'>	<div tabindex="0" class="ui fluid vertical basic animated button" onclick="addNewRow()">
					<div class="visible content"><i class='plus icon'></i></div>
					<div class="hidden content">
						Add new row
					</div>
				</div>
			</div>			

			<h4 class='ui blue dividing header'>IDEA INFO</h4>

			<div class='two fields'>
				<div class="required field">
					<label>Idea Type</label>
					<select class="ui search dropdown" name="ideatype" id='otherideatype' required>
						<option value='Commonize'>Commonize</option>
						<option value='Design Change'>Design Change</option>
						<option value='Disuse'>Disuse/Removal/Deletion</option>
						<option value='Localization'>Localization</option>
						<option value='Material Change'>Material Change</option>						
						<option value='Process Change'>Process Change</option>
						<option value='Source Change'>Source Change</option>
						<option value='Other'>Other</option>
					</select>					
				</div>
				<div class='field' style='display: none;' id='otheridea'>
					<label>Other Idea:</label>
					<input type="text" name="ideatype2" value='Other idea description'>
				</div>
			</div>

			<div class='two fields'>
				<div class="field">
					<label>Current Design</label>
					<textarea name="ideaold" placeholder="Old Design ...">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam vel libero porta, euismod lectus a, rhoncus leo. </textarea>
				</div>	
				<div class="field">
					<label>New Design</label>
					<textarea name="ideanew" placeholder="New Design ...">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam vel libero porta, euismod lectus a, rhoncus leo. </textarea>
				</div>	
			</div>

			<div class="eight wide field">
				<label>Photo Number</label>
				<input type="text" name="photono" value='Photo001'>
			</div>

			<h4 class='ui blue dividing header'>PROPOSER INFO</h4>

			<div class='two fields'>
				<div class="required thirteen wide field">
					<label>Proposer Name</label>
					<input type="text" name="proposername" value='Proposer Name' required>
				</div>	
				<div class="three wide field">
					<label>Company</label>
					<input type="text" name="proposerdiv" value='DIV01' onkeydown="upperCaseF(this)">
				</div>	
			</div>

			<div class='required field'>
				<label>Proposed Date</label>
				<div class="ui calendar calendarinput">						
					<div class="ui input left icon">
						<i class="calendar icon"></i>
						<input type='text' name='proposerdate' placeholder='date' required>
					</div>
				</div>
			</div>

			<!-- Submit button -->
			<input type="button" class='ui blue inverted button' onclick="location.href='inputproposal.html';" value="Submit" />
		</div>
	</form>	
</div>
<div class='ui divider'></div>
</body>
</html>
